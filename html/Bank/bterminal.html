<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATM</title>
    <!-- Bootstrap -->
	<link href="./style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ref="untitled.html" ></script>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  </head>
  <body>
  	<div id="box" class="box">
		<div class="header">
			<div class="logo">
				<img onclick="qua()" src="fleeca.png" width="175px" />
			</div>
			<div class="info">
				<span class="qua_here_name">Merhaba, <b><span id="SpielerNameFleeca">_</span></b></span>
				<span class="qua_pro"><i class='bx bxs-user'></i></span>
				<button class="exitreal" onclick="exit()">Çıkış</button>
				<!-- <div class="head"><span id="bankmoney">0</span><span style="color: green;">$</span></div>
				<div class="sub">Banka hesabinizda</div> !-->
			</div>
			<div class="hour">				
			</div>
		</div>
  		<div class="bodyMenu" id="menu">
  			<div class="tiles">
				  <div class="qua_card_main">
					  <div class="qua_may" style="height: 365px;">
					<h1>Kartınız</h1>
					<img src="https://cdn.discordapp.com/attachments/788866503327350825/826568941425131568/end3.png" alt="">
					<div class="qua_card_area">
						<div class="qua_real">
							<h4>Mevcut Miktar</h4>
							<div class="head"><span style="color:black; margin-top:15px;" id="bankmoney">0</span><span style="color: green;">$</span></div>
							<h4 style="margin-top:10px;">Hesap Numarası</h4>
							<div class="head"><span style="color:black; margin-top:15px;" id="bankCardNo">0</span></div>
						</div>
					</div>
					
					</div>
					<button class="withdrow" OnClick="withdrawMenu();">Para Çekme</button>
					<button class="qua_dep" OnClick="depositMenu();">Para Yatırma</button>
				  </div>
				  <div class="qua_card_main">
					<div class="qua_may">
				  <h1>İşlemler</h1>
				  <img src="https://cdn.discordapp.com/attachments/788866503327350825/826568941425131568/end3.png" alt="">
				  <select style="background-color: transparent;width:80%; margin:0 auto;" class="form-select" aria-label="Default select example">
					<option selected>Bir kart seçiniz</option>
					<option value="1">Kart 1</option>
					<option value="2">Kart 2</option>
					<option value="3">Kart 3</option>
				  </select>
				  <div class="qua_card_area">
					  <div class="qua_real" style="background-color: transparent;">
						  <input placeholder="Hesap No" class="w3-input w3-animate-input" type="text" style="margin-top:5px;width:95px; background-color: transparent;outline:none;border-bottom: 2px solid black; border-radius: 5px; padding: 3px;">
						  <input placeholder="Miktar" class="w3-input w3-animate-input" type="text" style="margin-top:15px;width:135px; background-color: transparent;outline:none;border-bottom: 2px solid black; border-radius: 5px; padding: 3px;">
					  </div>
				  </div>
				  </div>
				  <button class="qua_dep" style="float:right;">Gonder</button>
				</div>
				<img style="width:230px;height: 380px;margin-left:45px; margin-top: 30px;border-radius: 5px;" src="https://cdn.discordapp.com/attachments/829035924637483090/855560716652249088/11.png" alt="">
				<div style="display: none;">
  				 <div class="bigTile withdraw" OnClick="withdrawMenu();">
  					<span class="title">Para Çekme</span>
  					<span class="sub"><img src="arrowup.png" width="40px;" style="color:#FFF;" /></span>
  				</div>
  				<div class="bigTile transfer" OnClick="transferMenu();">
  					<span class="title">Transfer</span>
  					<span class="sub"><img src="transfer.png" width="40px;" style="color:#000;" /></span>
  				</div>
  				<div class="bigTile deposit" OnClick="depositMenu();">
  					<span class="title">Para Yatırma</span>
  					<span class="sub"><img src="arrowdown.png" width="40px;" style="color:#FFF;" /></span>
  				</div>
  			</div>
		</div>
			
  		</div>
  		<div class="bodyWd" id="withdraw">
  			<div class="title">
				Para Çek
  			</div>
  			<div class="form">
  				<div class="qua_form" style="width: 65%; background-color: #8080801f;">
				<div class="button">
					<i OnClick="WithdrawEdit(false)" class='bx bx-minus minus'></i>
					<i OnClick="WithdrawEdit(true)" class='bx bx-plus plus'></i>
  					<input id="moneyWithdraw" type="number" min="0" value="0" />
				</div> 
				<input class="validate" OnClick="WithdrawValidate()" type="button" value="Onayla"  />
			</div>
			<div class="qua_form">
				<img style="width:230px;height: 352px;margin-left:45px; border-radius: 5px;" src="https://cdn.discordapp.com/attachments/829035924637483090/855560716652249088/11.png" alt="">
			</div>
			</div>
			
  		</div>
  		<div class="bodyWd" id="deposit">
  			<div class="title">
				Para Yatır
  			</div>
  			<div class="form">
				<div class="qua_form" style="width: 65%; background-color: #8080801f;">
  				<div class="button">
					<i OnClick="DepositEdit(false)" class='bx bx-minus minus'></i>
					<i OnClick="DepositEdit(true)" class='bx bx-plus plus'></i>
  					<input id="moneyDeposit" type="number" value="0" />
				</div>
				<input class="validate" OnClick="DepositValidate()" type="button" value="Onayla"  />
				</div>
				<div class="qua_form">
					<img style="width:230px;height: 352px;margin-left:45px; border-radius: 5px;" src="https://cdn.discordapp.com/attachments/829035924637483090/855560716652249088/11.png" alt="">
				</div>
			</div>
			
  		</div>
  	</div>
  
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 

	<script src="jquery.min.js"></script>
	    <!--Scripts-->
    
	<script>
		$( document ).ready(function() {
			if('alt' in window){
				alt.emit("ATM:PageReady");
			}
		});
		alt.on('ATM:PageUpdateInfo', (owner, money) => {
			$('#bankmoney').text(money);
			$('#SpielerNameFleeca').text(owner);
		});

		alt.on('ATM:UpdateMoney', (money) => {
			$('#bankmoney').text(money);
		});

		$('#withdraw').hide();
		$('#deposit').hide();
		function exit() { alt.emit('ATM:ClosePage'); }
		function transferMenu() {}
		function depositMenu() {
			$('#menu').hide();
			$('#deposit').fadeIn("slow");
		}
		function withdrawMenu() {
			$('#menu').hide();
			$('#withdraw').show();
		}
		function qua() {
			$('#withdraw').hide();
			$('#deposit').hide();
			$('#menu').show();

		}
		function WithdrawValidate() {
			alt.emit("ATM:WithdrawMoney", $('#moneyWithdraw').val());
		}
		function DepositValidate() {			
			alt.emit("ATM:DepositMoney", $('#moneyDeposit').val());			
		}
		function WithdrawEdit(plus) {
			if(plus) $('#moneyWithdraw').val( function(i, oldval) {return parseInt( oldval, 10) + 1000;});
			if(!plus) $('#moneyWithdraw').val( function(i, oldval) {return parseInt( oldval, 10) - 1000;});
		}
		function DepositEdit(plus) {
			if(plus) $('#moneyDeposit').val( function(i, oldval) {return parseInt( oldval, 10) + 1000;});
			if(!plus) $('#moneyDeposit').val( function(i, oldval) {return parseInt( oldval, 10) - 1000;});
		}
		jQuery.fn.center = function(parent) {
			if (parent) {
				parent = this.parent();
			} else {
				parent = window;
			}
			this.css({
				"position": "absolute",
				"top": ((($(parent).height() - this.outerHeight()) / 2) + $(parent).scrollTop() + "px"),
				"left": ((($(parent).width() - this.outerWidth()) / 2) + $(parent).scrollLeft() + "px")
			});
		return this;
		}
		$("#box").center(false);
	</script>
  </body>
</html>
