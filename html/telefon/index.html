<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/vuesax@4.0.1-alpha.25/dist/vuesax.min.css" rel="stylesheet">  
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="./style/style.less" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSC Phone</title>
</head>
<body>
    
    <div id="app" ref="draggableContainer">
        <div class="phone-vr draggable-header" @mousedown="dragMouseDown"></div>
        <div class="phoneHeader" @click="selectPage(3)">

            <component is="tab-PhoneHeader" v-bind:data="data"></component>
        </div>
        
        <div class="phoneContent">
            <component v-bind:is="getTabComponent" v-bind:data="data"></component>
        </div>

       <div class="phoneBottom">
            <component is="tab-PhoneBottom"></component>
        </div>

    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="./assets/less.min.js"></script>
    <script src="vuesax.min.js"></script>        
    <script  src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./utils/homepage.js"></script>
    

    <!-- PAGES -->
    <script src="./utils/phoneHeader.js"></script>
    <script src="./utils/phoneBottom.js"></script>

    <script src="./utils/call/numberpage.js"></script>
    <script src="./utils/call/inCall.js"></script>
    <script src="./utils/call/incomingcall.js"></script>

    <script src="./utils/messages/messages.js"></script>
    <script src="./utils/messages/usermessage.js"></script>
    <script src="./utils/messages/newmessage.js"></script>
    <script src="./utils/calculator/calculator.js"></script>

    <script src="./utils/contacts/contactlist.js"></script>
    <script src="./utils/contacts/addeditcontact.js"></script>

    <script src="./utils/ad/adpage.js"></script>

    <script src="./utils/lifeinvader/lifeinvader.js"></script>

    <script src="./utils/bank/bankmain.js"></script>
    <script src="./utils/bank/sendmoney.js"></script>
    <script src="./utils/bank/tax.js"></script>

    <script src="./utils/gallery/gallery.js"></script>

    <script src="./utils/lockpage.js"></script>
    <script src="./utils/settings.js"></script>

    
   

    <!-- PAGES END -->  

    <script src="./js/app.js"></script>
    
</body>
</html>
