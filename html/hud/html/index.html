<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <title>Document</title>
</head>
<body>
    <div id="app" class="position-absolute bottom-0 end-0 main_div" style="color:white;" v-if="Display">
    <div style="width: 5%; margin:0 auto;margin-bottom:10px;">
        <img src="./logo.png" style="width: 45px;" alt="">
    </div>
    <div class="name">
        <h1>ID:{{this.userID}}</h1>
    </div>
    <div class="clock">
        <h1 id="time"></h1>
        <h2>{{currentDate()}}</h2>

    </div>
    </div>
    <script>
        function time() {
        var time = new Date();
        var  box = document.getElementById("time");
            if(box){
               box.innerHTML = (time.getHours() < 10 ? "0" + time.getHours() : time.getHours()) + ":" + (time.getMinutes() < 10 ? "0" + time.getMinutes() : time.getMinutes());   
            }
        }
        setInterval(time, 10000);
        
    </script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
